
<div class="container-fluid">
  <h1 class="mt-4">Message</h1>
  <ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{title}}</li>
  </ol>




  <div class="message-edit">
 

    <p *ngIf="this.id && !message"><em>Loading...</em></p>

    <div class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Message text:</label>
        <br />
        <input type="text" id="textMessage"
               formControlName="textMessage" required
               placeholder="Message name..."
               class="form-control" />

        <div *ngIf="hasError('textMessage')"
             class="invalid-feedback">
          <div *ngIf="form.get('text').errors?.required">
            text is required.
          </div>
        </div>


      </div>

      <div class="form-group">
        <label for="contactName">recipient</label>
        <br />
        <input type="text" id="recipient"
               formControlName="recipient" required
               placeholder="recipient..."
               class="form-control" />

        <div *ngIf="hasError('recipient')"
             class="invalid-feedback">
          <div *ngIf="form.get('recipient').errors?.required">
            recipient is required.
          </div>
        </div>


      </div>
      <div class="form-group">
        <label for="phone">  method</label>
        <br />
        <input type="text" id="method"
               formControlName="method" required
               placeholder="method..."
               class="form-control" />

        <div *ngIf="hasError('method')"
             class="invalid-feedback">
          <div *ngIf="form.get('method').errors?.required">
            method is required.
          </div>
        </div>

      </div>
      <div class="form-group">
        <label for="contactEmail">typeMessage</label>
        <br />
        <input type="text" id="typeMessage"
               formControlName="typeMessage" required
               placeholder="typeMessage..."
               class="form-control" />

        <div *ngIf="hasError('typeMessage')"
             class="invalid-feedback">
          <div *ngIf="form.get('typeMessage').errors?.required">
            typeMessage is required.
          </div>
        </div>

      </div>

      <div class="form-group">
        <label for="contactEmail">location</label>
        <br />
        <input type="text" id="location"
               formControlName="location" required
               placeholder="location..."
               class="form-control" />

        <div *ngIf="hasError('location')"
             class="invalid-feedback">
          <div *ngIf="form.get('location').errors?.required">
            location is required.
          </div>
        </div>

      </div>

      <div class="form-group commands">
        <button *ngIf="id" type="submit"
                (click)="onSubmit()"
                [disabled]="form.invalid"
                class="btn btn-success">
          Save
        </button>
        <button *ngIf="!id" type="submit"
                (click)="onSubmit()"
                [disabled]="form.invalid"
                class="btn btn-success">
          Create
        </button>
        <button type="button"
                [routerLink]="['/messages']"
                class="btn btn-default">
          Cancel
        </button>
      </div>
      <!-- Form debug info panel -->
      <div class="card bg-light mb-3">
        <div class="card-header">Form Debug Info</div>
        <div class="card-body">
          <div class="card-text">
            <div><strong>Form value:</strong></div>
            <div class="help-block">
              {{ form.value | json }}
            </div>
            <div class="mt-2"><strong>Form status:</strong></div>
            <div class="help-block">
              {{ form.status | json }}
            </div>
          </div>
        </div>
      </div>

      <!-- Form activity log panel -->
      <div class="card bg-light mb-3">
        <div class="card-header">Form Activity Log</div>
        <div class="card-body">
          <div class="card-text">
            <div class="help-block">
              <span *ngIf="activityLog"
                    [innerHTML]="activityLog"></span>
            </div>
          </div>
        </div>
      </div>

       The repeated alias template

        Alias:
        <input type="text" [formControlName]="i">
      </label>
    </div>
  </div>-->
    </div>
  </div>
  </div>
