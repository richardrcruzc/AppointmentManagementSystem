
<div class="container-fluid">
  <h1 class="mt-4">Clients Closed Dates</h1>
  <ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">List Location Closed Dates</li>
  </ol>

   

  <p *ngIf="!closeddates"><em>Loading...</em></p>

  <div class="commands text-right" >
    <button type="button"
            [routerLink]="['/closeddate']"
            class="btn btn-success">
      Add a new Message
    </button>
  </div>

  <mat-form-field [hidden]="!closeddates">
    <input matInput (keyup)="loadData($event.target.value)"
           placeholder="Filter by name (or part of it)...">
  </mat-form-field>

  <table mat-table [dataSource]="closeddates" class="mat-elevation-z8" [hidden]="!closeddates"
         matSort (matSortChange)="loadData()"
         matSortActive="{{defaultSortColumn}}" matSortDirection="{{defaultSortOrder}}">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let closeddate"> {{closeddate.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>from</th>
      <td mat-cell *matCellDef="let closeddate">
        <a [routerLink]="['/closeddate', closeddate.id]">{{closeddate.from}}</a>
      </td>
    </ng-container>

    <!-- Lat Column -->
    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>to</th>
      <td mat-cell *matCellDef="let closeddate"> {{closeddate.to}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>description</th>
      <td mat-cell *matCellDef="let closeddate"> {{closeddate.description}} </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>location</th>
      <td mat-cell *matCellDef="let closeddate"> {{closeddate.location}} </td>
    </ng-container>
     

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  ï»¿
  <!-- Pagination directive -->
  <mat-paginator [hidden]="!closeddates"
                 (page)="getData($event)"
                 [pageSize]="10"
                 [pageSizeOptions]="[10, 20, 50]"
                 showFirstLastButtons></mat-paginator>
</div>
