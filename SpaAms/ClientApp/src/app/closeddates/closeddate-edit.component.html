
<div class="container-fluid">
  <h1 class="mt-4">Edit Closed Date</h1>
  <ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{title}}</li>
  </ol>




  <div class="message-edit">
 

    <p *ngIf="this.id && !closeddate"><em>Loading...</em></p>

    <div class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="from">from:</label>
        <br />
        <input type="date" id="from" 
               formControlName="from" required
               placeholder="Message name..."
               class="form-control" />
     
        <div *ngIf="hasError('from')"
             class="invalid-feedback">
          <div *ngIf="form.get('from').errors?.required">
            from is required.
          </div>
        </div>
 

      <div class="form-group">
        <label for="to">to</label>
        <br />
        <input type="date" id="to"
               formControlName="to" required
               placeholder="to..."
               class="form-control" />

        <div *ngIf="hasError('to')"
             class="invalid-feedback">
          <div *ngIf="form.get('to').errors?.required">
            to is required.
          </div>
        </div>


      </div>
      <div class="form-group">
        <label for="description">  description</label>
        <br />
        <input type="text" id="description"
               formControlName="description" required
               placeholder="description..."
               class="form-control" />

        <div *ngIf="hasError('description')"
             class="invalid-feedback">
          <div *ngIf="form.get('description').errors?.required">
            description is required.
          </div>
        </div>

      </div>
       <div class="form-group">
        <label for="location">location</label>
        <br />
        <input type="text" id="location"
               formControlName="location" required
               placeholder="location..."
               class="form-control" />

        <div *ngIf="hasError('location')"
             class="invalid-feedback">
          <div *ngIf="form.get('location').errors?.required">
            location is required.
          </div>
        </div>

      </div>

      <div class="form-group commands">
        <button *ngIf="id" type="submit"
                (click)="onSubmit()"
                [disabled]="form.invalid"
                class="btn btn-success">
          Save
        </button>
        <button *ngIf="!id" type="submit"
                (click)="onSubmit()"
                [disabled]="form.invalid"
                class="btn btn-success">
          Create
        </button>
        <button type="button"
                [routerLink]="['/closeddates']"
                class="btn btn-default">
          Cancel
        </button>
      </div>
      <!-- Form debug info panel -->
      <div class="card bg-light mb-3">
        <div class="card-header">Form Debug Info</div>
        <div class="card-body">
          <div class="card-text">
            <div><strong>Form value:</strong></div>
            <div class="help-block">
              {{ form.value | json }}
            </div>
            <div class="mt-2"><strong>Form status:</strong></div>
            <div class="help-block">
              {{ form.status | json }}
            </div>
          </div>
        </div>
      </div>

      <!-- Form activity log panel -->
      <div class="card bg-light mb-3">
        <div class="card-header">Form Activity Log</div>
        <div class="card-body">
          <div class="card-text">
            <div class="help-block">
              <span *ngIf="activityLog"
                    [innerHTML]="activityLog"></span>
            </div>
          </div>
        </div>
      </div>

  </div>
  </div>
